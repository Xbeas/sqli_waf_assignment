<VirtualHost *:8081>
    ServerName localhost
    DocumentRoot /var/www/html/protected
    
    # Enable full ModSecurity protection
    <IfModule mod_security2.c>
        SecRuleEngine On
        
        # Load OWASP Core Rule Set
        Include /etc/modsecurity/crs/crs-setup.conf
#        Include /etc/modsecurity/coreruleset-3.3.4/rules/*.conf
        Include /etc/modsecurity/custom-rules.conf
        
        SecAuditEngine RelevantOnly
        SecAuditLog /var/log/apache2/modsecurity_audit.log
        SecDebugLog /var/log/apache2/modsecurity_debug.log
        SecDebugLogLevel 3
    </IfModule>
    
    <Directory "/var/www/html/protected">
        AllowOverride All
        Require all granted
        DirectoryIndex page2.html
    </Directory>
    
    ErrorLog ${APACHE_LOG_DIR}/protected-backend.log
    CustomLog ${APACHE_LOG_DIR}/protected-backend-access.log combined
</VirtualHost>