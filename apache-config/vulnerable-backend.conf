<VirtualHost *:8080>
    ServerName localhost
    DocumentRoot /var/www/html/vulnerable
    
    # Completely disable ModSecurity
    <IfModule mod_security2.c>
        SecRuleEngine Off
    </IfModule>
    
    <Directory "/var/www/html/vulnerable">
        AllowOverride None
        Require all granted
        DirectoryIndex page1.html
    </Directory>
    
    ErrorLog ${APACHE_LOG_DIR}/vulnerable-backend.log
    CustomLog ${APACHE_LOG_DIR}/vulnerable-backend-access.log combined
</VirtualHost>